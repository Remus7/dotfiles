# You are using the generic module, so it must handle audio output itself.
# The command below pipes the output of Piper directly into mpv to play the sound.
GenericExecuteSynth "echo '$DATA' | /usr/bin/piper-tts --model /usr/share/piper-voices/zh_CN/zh_CN-huayan-medium.onnx --output-raw | aplay -r 16000 -f S16_LE -t raw -"
GenericRate "16000"

# Note: The output-raw flag is correct, but sometimes specifying the format
# as WAV (--output-wav) can help with compatibility. You can try both.
# The `-` at the end of the Piper command tells it to output to stdout.
# The `-` at the end of the mpv command tells it to read from stdin.

# Make sure to set the correct paths and voice name as you have done.
AddVoice "zh-CN" "FEMALE1" "zh_CN-huayan-medium"
